<html>
  <title>YouTube Iframe Responsive Width Auto Play And Turn Off The Light Button</title>
<head>
<style type='text/css'>

</style>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>
<body>
<div class='video-player'>
  <div class="video-container">
    <iframe id="player" frameborder="0" allowfullscreen="1" allow="autoplay; encrypted-media" src="https://www.youtube.com/embed/y2mVg68Yjo4?loop=1&controls=1&rel=0fs=1&showinfo=0&cc_load_policy=1&iv_load_policy=3&modestbranding=1&enablejsapi=1"></iframe>
  </div>
</div>
<script>//<![CDATA[
$('.turn-off').on('click', function() {
  $('body').css('overflow', 'hidden')
  $('.dim-overlay').removeClass('hidden')
  $('.video-player').addClass('centered')
  $('.dim-overlay,.turn-on').click(function() {
    $('body').css('overflow', '')
    $('.dim-overlay').addClass('hidden')
    $('.video-player').removeClass('centered')
  })
})
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
var player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    events: {
      'onReady': onPlayerReady
    }
  });
}
function onPlayerReady(event) {
  event.target.playVideo();
}
//]]></script>
</body>
</html>
